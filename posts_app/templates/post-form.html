{% extends 'base.html' %}

{% block title %}Criar/Atualizar Postagens {% endblock %}

{% block content %}

    <form method="post" 
        action="{% if request.method == 'POST' %}{% url 'post-create' %}{% endif%}"
        enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Criar</button>

    </form>

{% endblock content %}
